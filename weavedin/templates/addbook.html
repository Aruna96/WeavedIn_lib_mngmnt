{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>ADD BOOK</title>
	<link rel="stylesheet" type="text/css" href="{% static 'addbook.css' %}">
	<!-- <link rel="stylesheet" type="text/css" href="addbook.js"> -->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:500,700" rel="stylesheet">
</head>
<body>
	<script type="text/javascript" src="addbook.js"></script>
	
<div class="form-wrapper">
	 <a href="#" >
          <span class="glyphicon glyphicon-remove" style="font-size: 16px; margin-left: 447.7px; margin-top: 16.3px; color: #9395a0 ;"></span>
     </a>
     <p style="margin-left: 30px;">ADD BOOK</p>
     <form class="form">
     	<div class="form-group">
	      <label class="form-label" for="bname">Book name</label>
	      <input id="bname" class="form-input" type="text" required />
	    </div>
     	<select name="author" class="fa" required>
    		<option value="author">Author</option>
   		</select>
   		<div class="form-group">
	      <label class="form-label" for="num">ISBN Number</label>
	      <input id="num" class="form-input" type="text" required />
	    </div>
		<textarea name="abt" placeholder="Description of content" class="text" required></textarea><br>
		<input type="button" name="cancel" value="Cancel">
		<input type="submit" name="submit" value="Save Book">
	</form>
</div>
<script >
		$('input').focus(function(){
		  $(this).parents('.form-group').addClass('focused');
		});

		$('input').blur(function(){
		  var inputValue = $(this).val();
		  if ( inputValue == "" ) {
		    $(this).removeClass('filled');
		    $(this).parents('.form-group').removeClass('focused');  
		  } else {
		    $(this).addClass('filled');
		  }
		})  
	</script>
</body>
</html>
